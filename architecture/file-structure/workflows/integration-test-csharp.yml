# Integration Tests for C# API and Angular Web App

name: Integration Tests (C# + Angular)

on:
  workflow_call:
    inputs:
      test_environment:
        description: "Test environment (staging/production)"
        required: true
        type: string
      api_url:
        description: "API URL to test against"
        required: true
        type: string
      web_url:
        description: "Web URL to test against"
        required: true
        type: string

jobs:
  test-api-integration:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: ðŸ“¦ Restore Integration Test Dependencies
        run: |
          cd tests/integration
          dotnet restore
      
      - name: ðŸ§ª Run C# API Integration Tests
        run: |
          cd tests/integration
          
          echo "ðŸ” Running integration tests against: ${{ inputs.api_url }}"
          
          # Run integration tests with environment configuration
          dotnet test \
            --configuration Release \
            --logger "console;verbosity=detailed" \
            --logger "trx;LogFileName=api-integration-results.trx" \
            --collect:"XPlat Code Coverage" \
            -- \
            TestConfiguration.ApiBaseUrl="${{ inputs.api_url }}" \
            TestConfiguration.Environment="${{ inputs.test_environment }}"
        env:
          API_BASE_URL: ${{ inputs.api_url }}
          TEST_ENVIRONMENT: ${{ inputs.test_environment }}
      
      - name: ðŸ“Š Publish C# Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: C# API Integration Tests
          path: tests/integration/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-error: false
      
      - name: ðŸ“ˆ Upload C# Code Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: tests/integration/TestResults/*/coverage.cobertura.xml
          flags: api-integration
          name: api-integration-coverage

  test-web-integration:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: ðŸ“¥ Install Dependencies
        run: |
          cd apps/web
          npm ci
      
      - name: ðŸ§ª Run Angular Integration Tests with Vitest
        run: |
          cd apps/web
          
          echo "ðŸ” Running integration tests against API: ${{ inputs.api_url }}"
          echo "ðŸ” Running integration tests against Web: ${{ inputs.web_url }}"
          
          # Run integration tests with environment configuration
          npm run test:integration -- \
            --reporter=verbose \
            --reporter=junit \
            --outputFile=integration-test-results.xml \
            --coverage
        env:
          API_BASE_URL: ${{ inputs.api_url }}
          WEB_BASE_URL: ${{ inputs.web_url }}
          TEST_ENVIRONMENT: ${{ inputs.test_environment }}
      
      - name: ðŸ“Š Publish Angular Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Angular Integration Tests
          path: apps/web/integration-test-results.xml
          reporter: java-junit
          fail-on-error: false
      
      - name: ðŸ“ˆ Upload Angular Code Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: apps/web/coverage/lcov.info
          flags: web-integration
          name: web-integration-coverage

  test-e2e-cross-platform:
    runs-on: ubuntu-latest
    needs: [test-api-integration, test-web-integration]
    
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/e2e/package-lock.json
      
      - name: ðŸ“¥ Install E2E Dependencies
        run: |
          cd tests/e2e
          npm ci
      
      - name: ðŸŽ­ Install Playwright Browsers
        run: |
          cd tests/e2e
          npx playwright install chromium firefox webkit
      
      - name: ðŸ§ª Run Cross-Platform E2E Tests
        run: |
          cd tests/e2e
          
          echo "ðŸ” Running E2E tests against:"
          echo "ðŸ“ API: ${{ inputs.api_url }}"
          echo "ðŸ“ Web: ${{ inputs.web_url }}"
          
          # Run E2E tests across different browsers
          npx playwright test \
            --config=playwright.config.ts \
            --reporter=html \
            --reporter=junit \
            --output-dir=test-results
        env:
          API_BASE_URL: ${{ inputs.api_url }}
          WEB_BASE_URL: ${{ inputs.web_url }}
          TEST_ENVIRONMENT: ${{ inputs.test_environment }}
      
      - name: ðŸ“Š Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: tests/e2e/test-results/
          retention-days: 7
      
      - name: ðŸ“Š Publish E2E Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: E2E Cross-Platform Tests
          path: tests/e2e/test-results/junit.xml
          reporter: java-junit
          fail-on-error: false

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ” Security Scan - C# API
        run: |
          echo "ðŸ” Running security scan against API: ${{ inputs.api_url }}"
          
          # OWASP ZAP baseline scan
          docker run -v $(pwd):/zap/wrk/:rw \
            -t owasp/zap2docker-stable zap-baseline.py \
            -t ${{ inputs.api_url }}/health \
            -J api-security-report.json \
            -r api-security-report.html || true
      
      - name: ðŸ” Security Scan - Angular Web App
        run: |
          echo "ðŸ” Running security scan against Web: ${{ inputs.web_url }}"
          
          # OWASP ZAP baseline scan
          docker run -v $(pwd):/zap/wrk/:rw \
            -t owasp/zap2docker-stable zap-baseline.py \
            -t ${{ inputs.web_url }} \
            -J web-security-report.json \
            -r web-security-report.html || true
      
      - name: ðŸ“Š Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-reports
          path: |
            api-security-report.json
            api-security-report.html
            web-security-report.json
            web-security-report.html
          retention-days: 30

  performance-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ðŸš€ Install Artillery for Load Testing
        run: |
          npm install -g artillery
      
      - name: ðŸ”¥ Run API Load Tests
        run: |
          cd tests/performance
          
          echo "ðŸ” Running load tests against API: ${{ inputs.api_url }}"
          
          # Create Artillery configuration
          cat > artillery-config.yml << EOF
          config:
            target: '${{ inputs.api_url }}'
            phases:
              - duration: 60
                arrivalRate: 10
                name: "Warm up"
              - duration: 120
                arrivalRate: 20
                name: "Load test"
          scenarios:
            - name: "API Health Check"
              requests:
                - get:
                    url: "/health"
          EOF
          
          # Run load test
          artillery run artillery-config.yml --output performance-report.json
          
          # Generate HTML report
          artillery report performance-report.json --output performance-report.html
      
      - name: ðŸ“Š Upload Performance Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-reports
          path: |
            tests/performance/performance-report.json
            tests/performance/performance-report.html
          retention-days: 30
      
      - name: ðŸ“Š Integration Test Summary
        if: always()
        run: |
          echo "ðŸŽ¯ Integration Test Suite Complete!"
          echo "ðŸ“ API URL: ${{ inputs.api_url }}"
          echo "ðŸ“ Web URL: ${{ inputs.web_url }}"
          echo "ðŸŒ Environment: ${{ inputs.test_environment }}"
          echo "âœ… C# API Integration Tests"
          echo "âœ… Angular Integration Tests"
          echo "âœ… Cross-Platform E2E Tests"
          echo "âœ… Security Scanning"
          echo "âœ… Performance Testing"