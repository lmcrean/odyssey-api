name: Test API Main Deployment

on:
  workflow_call:
    inputs:
      api_deployment_url:
        required: true
        type: string

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json
      
      - name: ğŸ“¥ Install E2E Dependencies
        run: |
          cd e2e
          npm ci
      
      - name: ğŸ”§ Build Observability Package
        run: |
          cd packages/observability
          npm ci
          npm run build
      
      - name: ğŸ§ª Test API Health Check
        run: |
          echo "ğŸ¥ Testing main production API health at: ${{ inputs.api_deployment_url }}"
          
          # Test health endpoint with retry
          for i in {1..5}; do
            echo "ğŸ” Health check attempt $i/5..."
            if curl -f "${{ inputs.api_deployment_url }}/health" -m 15; then
              echo "âœ… API is healthy!"
              break
            fi
            
            if [ $i -eq 5 ]; then
              echo "âŒ API health check failed after 5 attempts"
              exit 1
            fi
            
            echo "â³ Waiting 10 seconds..."
            sleep 10
          done
      
      - name: ğŸ§ª Test API Endpoints
        run: |
          echo "ğŸš€ Testing main production API endpoints..."
          
          # Test pull requests endpoint
          echo "ğŸ“„ Testing pull requests endpoint..."
          for i in {1..3}; do
            echo "Pull requests test attempt $i/3..."
            
            if curl -f "${{ inputs.api_deployment_url }}/api/github/pull-requests/test" -m 15; then
              echo "âœ… Pull requests endpoint is working!"
              break
            fi
            
            if [ $i -eq 3 ]; then
              echo "âŒ Pull requests endpoint failed after 3 attempts"
              exit 1
            fi
            
            echo "â³ Waiting 10 seconds..."
            sleep 10
          done
          
          echo "âœ… All API endpoint tests passed!"
      
      - name: ğŸ¯ Run API Integration Tests
        run: |
          echo "ğŸ§ª Running API integration tests..."
          cd e2e
          npm run test:api:main
        continue-on-error: true
      
      - name: ğŸ“Š API Test Summary
        run: |
          echo "ğŸ¯ Main Production API Testing Complete!"
          echo "ğŸ“ URL: ${{ inputs.api_deployment_url }}"
          echo "âœ… Health checks passed"
          echo "âœ… Endpoint tests passed"
          echo "ğŸ“‹ Integration tests completed" 