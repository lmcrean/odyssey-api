name: E2E Tests on Main Deployment

on:
  workflow_call:
    inputs:
      web_url:
        required: true
        type: string
      api_url:
        required: true
        type: string

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json
      
      - name: ğŸ“¥ Install E2E Dependencies
        run: |
          # Install and build observability package first
          echo "ğŸ”§ Building observability package..."
          cd packages/observability
          npm ci
          npm run build
          
          # Install e2e dependencies
          echo "ğŸ“¦ Installing e2e dependencies..."
          cd ../../e2e
          npm ci
      
      - name: ğŸ­ Install Playwright Browsers
        run: |
          cd e2e
          npx playwright install webkit
      
      - name: ğŸ” Environment Validation
        run: |
          echo "ğŸ§ª Main Production Web App: ${{ inputs.web_url }}"
          echo "ğŸ§ª Main Production API Service: ${{ inputs.api_url }}"
          
          if [[ ! "${{ inputs.web_url }}" =~ ^https?:// ]] || [[ ! "${{ inputs.api_url }}" =~ ^https?:// ]]; then
            echo "âŒ Invalid URL format"
            exit 1
          fi
      
      - name: ğŸ¥ Pre-E2E API Health Check
        run: |
          echo "ğŸ” Ensuring API is healthy before E2E tests..."
          
          for i in {1..3}; do
            echo "Health check attempt $i/3..."
            
            if curl -f "${{ inputs.api_url }}/health" -m 15; then
              echo "âœ… API is healthy, proceeding with E2E tests"
              break
            fi
            
            if [ $i -eq 3 ]; then
              echo "âŒ API health check failed - skipping E2E tests"
              exit 1
            fi
            
            echo "â³ Waiting 10 seconds..."
            sleep 10
          done
      
      - name: ğŸ“± Pre-E2E Web App Check
        run: |
          echo "ğŸ” Ensuring web app is accessible before E2E tests..."
          
          for i in {1..3}; do
            echo "Web accessibility check attempt $i/3..."
            
            if curl -f "${{ inputs.web_url }}" -m 15 > /dev/null 2>&1; then
              echo "âœ… Web app is accessible, proceeding with E2E tests"
              break
            fi
            
            if [ $i -eq 3 ]; then
              echo "âŒ Web app accessibility check failed - skipping E2E tests"
              exit 1
            fi
            
            echo "â³ Waiting 10 seconds..."
            sleep 10
          done
      
      - name: ğŸ§ª Run E2E Tests
        run: |
          echo "ğŸš€ Running main production E2E tests..."
          cd e2e
          npm run test:main
        env:
          WEB_URL: ${{ inputs.web_url }}
          API_URL: ${{ inputs.api_url }}
        continue-on-error: true
      
      - name: ğŸ“Š Upload E2E Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results-main
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 30
      
      - name: ğŸ¯ E2E Test Summary
        run: |
          echo "ğŸ¯ Main Production E2E Testing Complete!"
          echo "ğŸ“ Web URL: ${{ inputs.web_url }}"
          echo "ğŸ“ API URL: ${{ inputs.api_url }}"
          echo "âœ… Environment validation passed"
          echo "âœ… Pre-test health checks passed"
          echo "ğŸ§ª E2E tests executed"
          echo "ğŸ“‹ Test results uploaded as artifacts"
          echo "ğŸ” Check artifacts for detailed test reports" 